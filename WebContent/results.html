            <form id="search_form" class="form-inline" ACTION="results.html" METHOD="GET">
                <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                <input class="form-control mr-sm-2" name="title" placeholder="Title">
                <input class="form-control mr-sm-2" name="year" type="number" placeholder="Year">
                <input class="form-control mr-sm-2" name="director" placeholder="Director">
                <input class="form-control mr-sm-2" name="star" placeholder="Star">
                <input type="hidden" name="offset" value="0" />

        <h1 style="text-align: center">Results</h1>


        <div class="div-limit-results" >

            <ul class="ul-limit-results">
                <label >Limit Results Per Page:</label>
                <button type="button" data-target="#navbarNav" onClick="limit(10)" >10</button>
                <button type="button" data-target="#navbarNav" onClick="limit(25)" >25</button>
                <button type="button" data-target="#navbarNav" onClick="limit(50)" >50</button>
                <button type="button" data-target="#navbarNav" onClick="limit(100)" >100</button>

            </ul>
        </div>
        <table id=star_table class="table table-striped">
            <!-- Create a table header -->
            <thead>
            <tr>
              <!-- Titles of each column-->

              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Rating</th>
              <th>Genres</th>
              <th>Actors</th>
          
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
            <tbody id=star_table_body></tbody>
        </table>

        <button type="button" data-target="#navbarNav" onClick="prev()" >Prev</button>
        <button type="button" data-target="#navbarNav" onClick="next()">Next</button>
