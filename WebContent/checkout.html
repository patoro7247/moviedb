<main class="form-signin w-100 m-auto">
    <form id="login_form" method="post" action="#">
        <h1 class="h3 mb-3 fw-normal">Enter Billing Information</h1>

        <div class="form-floating">
            <input name="firstName" type="text" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control"  placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" name="ccid" placeholder="CC Number">
            <label for="floatingInput">Credit Card #</label>
        </div>
        <div class="form-floating">
            <input type="date" class="form-control" name="exp" placeholder="Expiration Date">
            <label for="floatingInput">Expiration Date</label>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Login">Place Order</button>

    </form>
